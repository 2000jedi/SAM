<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <title>Sign up for Computerization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/framework/material/material.min.css">
    <link rel="stylesheet" href="/framework/material/material-dashboard-styles.css">
    <link rel="stylesheet" href="/framework/geodesic/base.css">
</head>
<body>
<script src="/framework/js/jq.js"></script>
<script src="/framework/js/material.js"></script>
    <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600" style="display: flex">
        <div class="mdl-layout__header-row">
            <span id="title" class="mdl-layout-title">Sign up for Computerization</span>
        </div>
    </header>
    <form id="form" action="/recruit/signUp.php" method="post" enctype="multipart/form-data">
        <div class="demo-cards mdl-cell mdl-grid mdl-grid--no-spacing" style="margin: 1em auto; display: block">
            <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-desktop">
                <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                    <h2 class="mdl-card__title-text">About you</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div><?=$msg ?></div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" name="name" type="text" id="usnmInput" />
                        <label class="mdl-textfield__label" for="usnmInput">Your name (Chinese + English)</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" name="studentID" type="text" id="pswdInput"/>
                        <label class="mdl-textfield__label" for="pswdInput">Your student ID</label>
                    </div>
                    <input type="submit" style="display: none">
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="$('#form').submit()">
                        Submit
                    </a>
                </div>
            </div>
        </div>
    </form>
    <div class="demo-cards mdl-cell mdl-grid mdl-grid--no-spacing" style="margin: 1em auto; display: block">
        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                <h2 class="mdl-card__title-text">About us</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Note: If you are in WeChat, long-press the image to scan QR code.
            </div>
            <div class="mdl-card__supporting-text">
                <img src="img/computerization.jpg" width="100%" />
                Computerization on WeChat
            </div>
            <div class="mdl-card__supporting-text">
                <img src="img/jedi.jpg" width="100%" />
                Current President Jedi's WeChat
            </div>
            <div class="mdl-card__supporting-text">
                <img src="img/sam.png" width="100%" />
                Past President Sam's WeChat
            </div>
        </div>
    </div>
</body>
</html>
