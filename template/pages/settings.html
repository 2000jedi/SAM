<div id="mSettings" class="mdl-grid demo-content" style="display: none">
    <div class="demo-cards mdl-cell mdl-grid mdl-grid--no-spacing">
        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                <h2 class="mdl-card__title-text">Change Email</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div>
                    Set up your own email address. <br />
                    You need your email address to receive your reset password email confirmation.
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="email" id="newEmail" />
                    <label class="mdl-textfield__label" for="newEmail">Your new email</label>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="changeEmail()">
                    Change Email
                </a>
            </div>
        </div>
    </div>
    <div class="demo-cards mdl-cell mdl-grid mdl-grid--no-spacing">
        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                <h2 class="mdl-card__title-text">Change Password</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div>Please set up a strong password for yourself.</div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="oldPass" />
                    <label class="mdl-textfield__label" for="oldPass">Old Password</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="newPass1" />
                    <label class="mdl-textfield__label" for="newPass1">Your new password</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="newPass2" />
                    <label class="mdl-textfield__label" for="newPass2">Retype your new password</label>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="changePassword()">
                    Change Password
                </a>
            </div>
        </div>
    </div>
    <div class="demo-cards mdl-cell mdl-grid mdl-grid--no-spacing">
        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                <h2 class="mdl-card__title-text">More</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="signOut()">
                    Sign out
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="window.location='mailto:sam@developersam.com'">
                    Bug report
                </a>
            </div>
        </div>
    </div>
</div>
